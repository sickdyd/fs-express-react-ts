name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        env:
          CI: true
        with:
          node-version: '14.x'
      - run: yarn install
      - run: yarn checks
      - run: yarn test
